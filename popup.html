<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eyezen</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>

    <div class="header">
        <img class="logo" src="images/icon48.png" alt="Eyezen">
        <span class="brand">Eyezen</span>
        <button id="popup-mute-btn" class="mute-btn" title="Toggle sound">
            <svg id="mute-icon-on" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 010 14.14"/><path d="M15.54 8.46a5 5 0 010 7.07"/></svg>
            <svg id="mute-icon-off" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none"><path d="M11 5L6 9H2v6h4l5 4V5z"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></svg>
        </button>
    </div>

    <div class="section">
        <div class="section-label">Sound</div>
        <div class="sound-row"><span>Ambient</span><input type="range" id="popup-ambient" min="0" max="0.3" step="0.01" value="0.08"></div>
        <div class="sound-row"><span>Gong</span><input type="range" id="popup-gong" min="0" max="1" step="0.05" value="0.5"></div>
    </div>

    <div class="section">
        <a class="start-btn" href="exercises.html" target="_blank">Start Exercises</a>
    </div>

    <div class="section reminders">
        <button id="toggleAlarm">Enable Reminders</button>
        <div class="reminder-settings" id="reminder-settings">
            <label>Break every</label>
            <div class="select-wrapper">
                <label for="interval"></label>
                <select id="interval" name="interval">
                    <option value="20">20 min</option>
                    <option value="30">30 min</option>
                    <option value="60">1 hr</option>
                    <option value="120">2 hr</option>
                </select>
            </div>
            <div id="countdown-clock">
                <span class="hours">00</span><!--
             --><span> : </span><!--
             --><span class="minutes">00</span><!--
             --><span> : </span><!--
             --><span class="seconds">00</span>
            </div>
        </div>
    </div>

<script src="js/countdown.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
