<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eyezen</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>

    <div class="top">
        <a class="brand">Eyezen</a>
        <a class="start-btn" href="exercises.html" target="_blank">Start Exercises</a>
        <button id="toggleAlarm">Enable</button>
    </div>

    <div class="wrapper">
        <label>Break every</label>
        <div class="select-wrapper">
            <label for="interval"></label>
            <select id="interval" name="interval">
                <option value="20">20 min</option>
                <option value="30">30 min</option>
                <option value="60">1 hr</option>
                <option value="120">2 hr</option>
            </select>
        </div>

        <div id="countdown-clock">
            <span class="hours">00</span><!--
         --><span> : </span><!--
         --><span class="minutes">00</span><!--
         --><span> : </span><!--
         --><span class="seconds">00</span>
        </div>

        <div class="sound-section">
            <div class="section-label">Sound</div>
            <div class="sound-row"><span>Ambient</span><input type="range" id="popup-ambient" min="0" max="0.3" step="0.01" value="0.08"></div>
            <div class="sound-row"><span>Gong</span><input type="range" id="popup-gong" min="0" max="1" step="0.05" value="0.5"></div>
            <button id="popup-mute-btn">Mute</button>
        </div>
    </div>

<script src="js/countdown.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
